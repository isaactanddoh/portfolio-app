version: 2
updates:
  # App dependencies updates (Node.js)
  - package-ecosystem: "npm"
    directory: "/app"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "npm"
      - "dependencies"
    commit-message:
      prefix: "npm"
      include: "scope"
    target-branch: "dev"
    # Auto-merge configuration
    auto-merge: true
    auto-merge-conditions:
      - "status-success=test"
      - "status-success=build"
      - "status-success=security"
    version-requirement-updates: "increase"

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "github-actions"
      - "dependencies"
    commit-message:
      prefix: "github-actions"
      include: "scope"
    target-branch: "dev"
    # Auto-merge configuration
    auto-merge: true
    auto-merge-conditions:
      - "status-success=test"
      - "status-success=build"
    version-requirement-updates: "increase"